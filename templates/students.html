
{% extends "base.html" %}

{% block styles %}
{{super()}}
<style type="text/css">
</style>
{% endblock %}

{% block app_content %}
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
        	<table class="table table-hover">
        		<thead>
        			<tr>
        				<th>ID</th>
        				<th>Name</th>
        				<th>Surname</th>
        				<th>School</th>
        				<th>Grade</th>
        				<th></th>
        			</tr>
        		</thead>
        		<tbody>
					{% for student in students %}
        			<tr>
        				<td>{{student.id}}</td>
        				<td>{{student.name}}</td>
        				<td>{{student.surname}}</td>
        				<td>{{student.school}}</td>
        				<td>{{student.grade}}</td>
        				<td>
        					<a href="{{url_for('edit_student', student_id=student.id)}}">Edit</a>
        					<a href="{{url_for('badge', student_id=student.id)}}">Badge</a>
        				</td>
        			</tr>
					{% endfor %}
        		</tbody>
        	</table>
        </div>
    </div>
{% endblock %}
