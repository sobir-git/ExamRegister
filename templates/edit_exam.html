{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <div class="row">
	    <div class="col-sm-8">
		    <h3> Edit Exam </h3>

	    	<form action="{{url_for('edit_exam', exam_id=exam.id)}}" method="post">
	    		<div class="form-group">
		    		<label for="name">Exam Name</label>
		    		<input type="text" id="name" name="exam_name" class="form-control" value="{{exam.name}}" required>
		    	</div>

	    		<div class="form-group">
		    		<label for="desc">Exam Description</label>
		    		<textarea id="desc" name="exam_description" class="form-control">{{exam.description}}</textarea>
		    	</div>

	    		<div class="form-group">
		    		<label for="date">Exam Date</label>
		    		<input type="text" id="date" name="exam_date" class="form-control" value="{{exam.date}}">
		    	</div>

		    	<div class="form-group">
		    		<input type="submit" value="Submit" class="form-control" >
		    	</div>
	    	</form>

	    <div>
    </div>

{% endblock %}
