 <form action="{{url_for('edit_student', student_id=student.id)}}" method=post enctype=multipart/form-data>
	<div class="form-group">
		<label>Name</label> 
		<input type="text" name="name" class="form-control" value="{{student.name}}" required>
	</div>

	<div class="form-group">
		<label>Surname</label>
		<input type="text" name="surname" class="form-control" value="{{student.surname}}" required>
	</div>

	<div class="form-group">
		<label>Father name</label>
		<input type="text" name="father_name" class="form-control" value="{{student.father_name or ''}}">
	</div>

	<div class="form-group">
		<label>Father surname</label>
		<input type="text" name="father_surname" class="form-control" value="{{student.father_surname or ''}}">
	</div>

	<div class="form-group">
		<label>Mother name</label>
		<input type="text" name="mother_name" class="form-control" value="{{student.mother_name or ''}}">
	</div>

	<div class="form-group">
		<label>Mother surname</label>
		<input type="text" name="mother_surname" class="form-control" value="{{student.mother_surname or ''}}">
	</div>

	<div class="form-group">
		<label>School</label>
		<input type="text" name="school" class="form-control" value="{{student.school or ''}}" required>
	</div>

	<div class="form-group">
		<label>Class</label>
		<input type="text" name="grade" class="form-control" value="{{student.grade or ''}}" required>
	</div>

	<div class="form-group">
		<label>Address</label>
		<input type="text" name="address" class="form-control" value="{{student.address or ''}}" required>
	</div>

	<div class="form-group">
		<label>Phone</label>
		<input type="text" name="phone" class="form-control" value="{{student.phone or ''}}" required>
	</div>

	<div class="form-group">
		<label>Birthday</label>
		<input type="date" name="birthday" value="{{student.birthday or ''}}" required>
	</div>

	<div class="form-group">
		<label>Photo</label>
		<input type="file" name="photo" onchange="readURL(this);" accept="image/*">
	</div>

	<img id="photo" src="{{url_for('student_photo', filename=student.photo)}}" alt="Student photo"/>
  
	<br>
	<br>
		<div class="form-group">
		<input class="btn btn-primary" type="submit" value="Submit">
	</div>
</form>
